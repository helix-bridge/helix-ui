name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: npm install

      - name: Lint and Test
        run: |
          npm run lint
          npm run test

      - name: Build
        run: |
          npm run build:apps
          npm run build:apps:test
