name: Deploy develop

on:
  pull_request:

jobs:
  eslint_check:
    name: Eslint
    runs-on: ubuntu-latest
    steps:
      # Checkout action must run prior to eslint check
      - name: Checkout
        uses: actions/checkout@v2
      - name: install
        run: yarn
      - name: Lint
        run: yarn lint

  unit_test:
    name: UnitTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install
        run: yarn
      - name: test
        run: yarn test:shared

  test-e2e:
    name: E2ETest
    runs-on: ubuntu-latest
    outputs:
      check-ok: ${{ steps.output-ok.outputs.STATUS }}
      check-err: ${{ steps.output-err.outputs.STATUS }}
    container:
      image: cypress/browsers:node14.17.0-chrome88-ff89
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Run E2E tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: yarn dev:apps
          wait-on: 'http://localhost:4003'
          wait-on-timeout: 300
          command: yarn test:e2e:ci:apps
          record: true
          parallel: true
          browser: chrome
          cache-key: ${{ runner.os }}-hash-${{ hashFiles('yarn.lock') }}
          group: 'Actions example'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: e2e-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: e2e-videos
          path: cypress/videos

      - id: output-ok
        run: echo "::set-output name=STATUS::ok"
      - id: output-err
        if: failure()
        run: echo "::set-output name=STATUS::err"


  deploy-package:
    name: Deploy package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - apps
          - helix
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: itering/actions
          path: .github/actions
          persist-credentials: false
          ssh-key: "${{ secrets.ITERING_ACTIONS_DEPLOY_KEY }}"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.4
        with:
          files: |
            packages/shared
            packages/${{ matrix.package }}

      - name: Better project name
        id: better-name
        run: |
          PACKAGE_NAME="${{ matrix.package }}"
          if [[ "$PACKAGE_NAME" == "helix" ]]; then
            PACKAGE_NAME=ui
          fi
          echo "The output package name is ${PACKAGE_NAME}"
          echo ''
          echo "::set-output name=NAME::${PACKAGE_NAME}"

      - uses: ./.github/actions/smart-vercel
        name: Deploy ${{ matrix.package }} (formal
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_group: itering
          preview_output: true
          alias_domain: "helix-${{ steps.better-name.outputs.NAME }}-dev"
          project_name: "helix-${{ steps.better-name.outputs.NAME }}"
          script_run: false
          dist_path: .
          enable_notify_comment: true
          enable_notify_slack: true
          slack_channel: helix-ui
          slack_webhook: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}

      - uses: ./.github/actions/smart-vercel
        name: Deploy ${{ matrix.package }} (test
        if: steps.changed-files.outputs.any_changed == 'true' && matrix.package == 'apps'
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_group: itering
          preview_output: true
          alias_domain: "helix-${{ steps.better-name.outputs.NAME }}-test-dev"
          project_name: "helix-${{ steps.better-name.outputs.NAME }}-test"
          script_run: false
          dist_path: .
          enable_notify_comment: true
          enable_notify_slack: true
          slack_channel: helix-ui
          slack_webhook: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}

